<!DOCTYPE html>
                           <!-- Tell the browser this is an HTML5 document -->
<html lang="en">
                          <!-- Root element; page language is English -->

<head>
    <!-- Head: title, metadata, styles, fonts -->
    <meta charset="UTF-8" />             <!-- Use UTF‑8 so all characters display correctly -->

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- Make layout match the device width and start at normal zoom
         so your CSS (including 18px base font) looks correct on phones -->

    <title>My Blog - Home</title>        <!-- Text shown in the browser tab -->
    <!-- Main stylesheet with all your layout, colours, and typography
         (classes like .top-bar, .logo, .content, .post, .about, .primary-button). -->
    <link rel="stylesheet" href="Styles.css" />

    <!-- Google Font: Open Sans (weights 400, 600, 700) for body text. -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" />

    <!-- Google Fonts: Open Sans + Roboto 500 (used for the logo text via .logo). -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500&display=swap" />
</head>

<body>
    <!-- All visible content goes inside <body> -->
    <!-- ===== Header / top navigation ===== -->
    <!-- Top bar container; styled by .top-bar (flex layout, padding, border). -->
    <header class="top-bar">
        <!-- Logo link; .logo sets Roboto font, size, colour, removes underline. -->
        <a href="index.html" class="logo">SIMPLY HEALTH</a>

        <!-- Main navigation; .top-nav and .top-nav a style layout and links.
             Here “Contact” is marked as the current page. -->
        <nav class="top-nav">
            <a href="index.html">Home</a>
            <a href="posts.html">Posts</a>
            <a href="About.html">About</a>
            <a href="Contact.html" aria-current="page">Contact</a> <!-- Highlighted as active page -->
        </nav>

        <!-- Hamburger icon for mobile view.
             .hamburger and .top-bar .hamburger span draw the three horizontal lines. -->
        <button class="hamburger" id="hamburger">
            <span></span>  <!-- Top line -->
            <span></span>  <!-- Middle line -->
            <span></span>  <!-- Bottom line -->
        </button>
    </header>

    <!-- ===== Side navigation drawer (for mobile) ===== -->
    <!-- Side nav; positioned off-screen by .side-nav and slid in with .side-nav.open. -->
    <aside class="side-nav" id="sideNav">
        <a href="index.html">Home</a>
        <a href="posts.html">Posts</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </aside>

    <!-- ===== Main content: Contact section ===== -->
    <!-- .content centres everything and limits the width (max-width in Styles.css). -->
    <main class="content">
        <!-- Card-style wrapper; .post gives coloured background, padding, rounded corners. -->
        <section class="post">
            <h1>CONTACT</h1>            <!-- Heading styled by .post h1 (colour, spacing) -->

            <p class="meta"></p>        <!-- Optional small meta text (empty for now) -->
            <!-- Main contact text.
                 The .about class uses white-space: pre-line and centering in your CSS,
                 so the message is easy to read and nicely formatted. -->
            <div class="about">
                <p>
                    I'd love to hear from you!
                    Please reach out via email to ...@gmail.com
                </p>
            </div>

            <!-- Call‑to‑action button back to the home page.
                 .primary-button controls colours, padding, hover effect. -->
            <p>
                <a class="primary-button" href="index.html">View Home</a>
            </p>
        </section>
    </main>

    <!-- ===== JavaScript to control hamburger and side nav ===== -->

    <script>
        const hamburger = document.getElementById('hamburger'); // Hamburger button element
        const sideNav = document.getElementById('sideNav');     // Side navigation drawer

        // When the hamburger is clicked, open/close the side nav
        hamburger.addEventListener('click', (event) => {
            event.stopPropagation();               // Keep the click from immediately closing it
            sideNav.classList.toggle('open');      // Toggle .open so CSS slides it in/out
        });

        // Clicking the blank area of the side nav closes it, but links still work
        sideNav.addEventListener('click', (event) => {
            // Only close when the click is directly on the <aside>, not on a link
            if (event.target === sideNav) {
                sideNav.classList.remove('open');
            }
            event.stopPropagation();               // Prevent bubbling to document click handler
        });

        // Click anywhere else on the page to close the side nav
        document.addEventListener('click', () => {
            sideNav.classList.remove('open');      // Remove .open so CSS hides the drawer again
        });
    </script>

</body>
</html>
